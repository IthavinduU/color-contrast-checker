<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Contrast Checker Demo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #preview {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      color: #fff;
    }
    #results {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé® Color Contrast Checker</h1>
  <input type="text" id="color1" placeholder="Enter color 1 (e.g. #fff or rgb(0,0,0))">
  <input type="text" id="color2" placeholder="Enter color 2">
  <button onclick="checkContrast()">Check Contrast</button>

  <div id="preview">Preview Text</div>
  <div id="results"></div>

  <script>
    function parseColor(input) {
      if (input.startsWith('#')) {
        const hex = input.replace('#', '');
        const fullHex = hex.length === 3 ? hex.split('').map(c => c + c).join('') : hex;
        const bigint = parseInt(fullHex, 16);
        return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
      }

      const rgbMatch = input.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)/i);
      if (rgbMatch) {
        return [parseInt(rgbMatch[1]), parseInt(rgbMatch[2]), parseInt(rgbMatch[3])];
      }

      throw new Error('Invalid format');
    }

    function luminance([r, g, b]) {
      const channel = c => {
        c /= 255;
        return c <= 0.03928 ? c / 12.92 : Math.pow((c + 0.055) / 1.055, 2.4);
      };
      return 0.2126 * channel(r) + 0.7152 * channel(g) + 0.0722 * channel(b);
    }

    function getContrast(rgb1, rgb2) {
      const L1 = luminance(rgb1);
      const L2 = luminance(rgb2);
      return (Math.max(L1, L2) + 0.05) / (Math.min(L1, L2) + 0.05);
    }

    function checkContrast() {
      const c1 = document.getElementById('color1').value.trim();
      const c2 = document.getElementById('color2').value.trim();

      try {
        const rgb1 = parseColor(c1);
        const rgb2 = parseColor(c2);
        const ratio = parseFloat(getContrast(rgb1, rgb2).toFixed(2));

        const result = {
          ratio,
          AA: {
            normalText: ratio >= 4.5,
            largeText: ratio >= 3
          },
          AAA: {
            normalText: ratio >= 7,
            largeText: ratio >= 4.5
          }
        };

        document.getElementById('preview').style.background = c1;
        document.getElementById('preview').style.color = c2;

        document.getElementById('results').innerHTML = `
          <p>üî¢ Contrast Ratio: <strong>${result.ratio}</strong></p>
          <p>AA (Normal Text): ${result.AA.normalText ? '‚úÖ Pass' : '‚ùå Fail'}</p>
          <p>AA (Large Text): ${result.AA.largeText ? '‚úÖ Pass' : '‚ùå Fail'}</p>
          <p>AAA (Normal Text): ${result.AAA.normalText ? '‚úÖ Pass' : '‚ùå Fail'}</p>
          <p>AAA (Large Text): ${result.AAA.largeText ? '‚úÖ Pass' : '‚ùå Fail'}</p>
        `;
      } catch (err) {
        alert('Invalid input format. Use #hex or rgb().');
      }
    }
  </script>
</body>
</html>
